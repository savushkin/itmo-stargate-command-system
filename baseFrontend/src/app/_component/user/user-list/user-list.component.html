<mat-table #table [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Логин </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-raised-button color="primary" [routerLink]="['/user', row.id]">
        {{row.username}}
      </button>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="roles">
    <mat-header-cell *matHeaderCellDef> Роли </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <ul>
        <li *ngFor="let role of row.userRole">
          {{role.role}}
        </li>
      </ul>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columns;"></mat-row>
</mat-table>
<mat-progress-bar
  *ngIf="pageLoading"
  color="primary"
  mode="indeterminate">
</mat-progress-bar>
<mat-paginator #paginator
               [length]="itemsCount"
               [pageIndex]="pageIndex"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions">
</mat-paginator>
