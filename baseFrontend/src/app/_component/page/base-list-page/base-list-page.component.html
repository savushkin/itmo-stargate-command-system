<div class="page-container" [style.min-height.px]="minHeight">
  <mat-card>
    <mat-card-title>Список баз</mat-card-title>
    <mat-card-content>
      <div *ngFor="let base of planets">
        <h2 >{{base.title}}</h2>
        <h3 >{{base.planet}}</h3>
        <span >
          <sgc-glyph
            *ngFor="let glyph of base.glyphs"
            [id]="glyph">
          </sgc-glyph>
          </span>
      </div>
    </mat-card-content>
  </mat-card>
</div>
