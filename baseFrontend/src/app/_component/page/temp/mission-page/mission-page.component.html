<div class="page-container" [style.min-height.px]="minHeight">
  <mat-card>
    <mat-card-title>Миссия</mat-card-title>
    <mat-card-content>
      <div>
        <h3>{{planet.title}}</h3>
        <mat-form-field >
          <mat-select placeholder="Отряд" [(ngModel)]="planet.squad">
            <mat-option [value]="0">
              SG-1
            </mat-option>
            <mat-option [value]="1">
              SG-2
            </mat-option>
            <mat-option [value]="2">
              SG-3
            </mat-option>
          </mat-select>
        </mat-form-field>
        <span>
          <sgc-glyph
            *ngFor="let glyph of planet.glyphs"
            [id]="glyph">
          </sgc-glyph>
          </span>
      </div>
      <div>
        <mat-form-field >
          <mat-select placeholder="Период">
            <mat-option>

            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Дата">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <textarea matInput placeholder="Описание"></textarea>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button color="primary" mat-raised-button>
        Отправить миссию
      </button>
      <button color="primary" mat-raised-button>
        Подтвердить отправление
      </button>
    </mat-card-actions>
  </mat-card>
</div>
