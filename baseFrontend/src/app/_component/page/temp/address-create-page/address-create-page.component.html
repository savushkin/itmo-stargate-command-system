<div class="page-container" [style.min-height.px]="minHeight">
  <mat-card>
    <mat-card-title>Новый адрес врат</mat-card-title>
    <mat-card-content>
      <h3 mat-subheader>Доступные глифы</h3>
      <mat-grid-list cols="10" rowHeight="100px">
        <mat-grid-tile
          class="stargate-glyph"
          *ngFor="let glyph of availableGlyphs;">
          <sgc-glyph
            [name]="glyph"
            (click)="addGlyph(glyph)">
          </sgc-glyph>
        </mat-grid-tile>
      </mat-grid-list>
      <h3 mat-subheader>Аддрес</h3>
      <mat-grid-list cols="9" rowHeight="100px">
        <mat-grid-tile
          class="stargate-glyph"
          *ngFor="let glyph of address;">
          <sgc-glyph
            [name]="glyph">
          </sgc-glyph>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">
        Сохранить
      </button>
    </mat-card-actions>
  </mat-card>
</div>
