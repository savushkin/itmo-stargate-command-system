<div class="page-container" [style.min-height.px]="minHeight">
  <mat-card>
    <mat-card-title>Список отчётов</mat-card-title>
    <mat-card-content>
      <div *ngFor="let report of reports">
        <h3>Отчёт от {{report.date | date:'dd.MM.yyyy hh:mm'}}</h3>
        <div>
          <button mat-raised-button color="accent">
            Отправить
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
