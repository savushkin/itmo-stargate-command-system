<div class="page-container" [style.min-height.px]="minHeight">
  <mat-card>
    <mat-card-title>Список пользователей</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Введите имя...">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <button mat-button color="primary">
            Пользователь 1
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-button color="primary">
            Пользователь 2
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-button color="primary">
            Пользователь 4
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-button color="primary">
            Пользователь 5
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-button color="primary">
            Пользователь 6
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
