<form [formGroup]="form" (ngSubmit)="save(form)">
  <mat-form-field>
    <input type="text" matInput placeholder="Номер" [(ngModel)]="item.id" formControlName="id" #id>
    <mat-hint align="start" *ngIf="!id.value">Будет присвоен после создания</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <input type="text" matInput placeholder="Название" [(ngModel)]="item.name" formControlName="name">
    <mat-error>Это обязательное поле</mat-error>
  </mat-form-field>
  <mat-form-field>
    <textarea mat-autosize matInput placeholder="Климат" [(ngModel)]="item.climaticConditions" formControlName="climaticConditions"></textarea>
  </mat-form-field>
  <mat-form-field>
    <textarea mat-autosize matInput placeholder="Обстановка" [(ngModel)]="item.mititaryThreats" formControlName="mititaryThreats"></textarea>
  </mat-form-field>
  <mat-form-field>
    <textarea mat-autosize matInput placeholder="Ресурсы" [(ngModel)]="item.minerals" formControlName="minerals"></textarea>
  </mat-form-field>
  <mat-form-field>
    <input type="text" matInput readonly>
    <sgc-glyph matPrefix [id]="1">
    </sgc-glyph>
    <sgc-glyph matPrefix [id]="1">
    </sgc-glyph>
    <sgc-glyph matPrefix [id]="1">
    </sgc-glyph>
    <sgc-glyph matPrefix [id]="1">
    </sgc-glyph>
    <sgc-glyph matPrefix [id]="1">
    </sgc-glyph>
    <sgc-glyph matPrefix [id]="1">
    </sgc-glyph>
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary">
    Сохранить
  </button>
</form>
